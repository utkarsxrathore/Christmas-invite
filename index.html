<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #013220; /* Deep Christmas Green */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Initial Button Style */
        #gift-container {
            text-align: center;
            z-index: 10;
        }

        #open-btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #d42426;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            transition: transform 0.3s;
        }

        #open-btn:hover {
            transform: scale(1.1);
            background-color: #ff4d4d;
        }

        /* The Main Surprise Content (Hidden initially) */
        #surprise {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0a4d34, #013220);
        }

        /* Flashing Animation for the Photo */
        .flash-photo {
            max-width: 80%;
            max-height: 70%;
            border: 10px solid white;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            animation: flashEffect 1.5s ease-in-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; transform: scale(0.5); filter: brightness(5); }
            20% { opacity: 1; filter: brightness(1); }
            40% { filter: brightness(4); }
            60% { filter: brightness(1); }
            80% { filter: brightness(3); }
            100% { opacity: 1; filter: brightness(1); transform: scale(1); }
        }

        h1 {
            color: #f8e4b7;
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Simple Snow Effect */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }
    </style>
</head>
<body>

    <div id="gift-container">
        <button id="open-btn">üéÅ Open Your Christmas Surprise</button>
    </div>

    <div id="surprise">
        <img src="memories.jpeg" alt="Merry Christmas" class="flash-photo">
        <h1>Merry Christmas! üéÑ</h1>
    </div>

    <script>
        const btn = document.getElementById('open-btn');
        const giftContainer = document.getElementById('gift-container');
        const surprise = document.getElementById('surprise');

        btn.addEventListener('click', () => {
            giftContainer.style.display = 'none';
            surprise.style.display = 'flex';
            createSnow();
        });

        function createSnow() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = '‚ùÑ';
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
                
                document.body.appendChild(snowflake);
                snowflake.style.animationName = 'fall';

                setTimeout(() => {
                    snowflake.remove();
                }, 5000);
            }, 100);
        }
    </script>
</body>
</html>
